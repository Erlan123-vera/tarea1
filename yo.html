<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Borja Vilaseca - Cambio Personal y Liderazgo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans text-gray-900">

  <!-- Header -->
  <header class="bg-blue-900 text-white">
    <div class="container mx-auto flex flex-wrap items-center justify-between px-4 py-3">
      <a href="#" class="text-xl font-bold tracking-wide">BORJA VILASECA</a>
      <nav class="hidden md:flex space-x-6 text-sm font-semibold uppercase">
        <a href="#" class="hover:text-teal-400 transition duration-300">Conferencias</a>
        <a href="#" class="hover:text-teal-400 transition duration-300">Pensamiento</a>
        <a href="#" class="hover:text-teal-400 transition duration-300">Podcast</a>
        <a href="#" class="hover:text-teal-400 transition duration-300">Libros</a>
        <a href="#" class="hover:text-teal-400 transition duration-300">Blog</a>
        <a href="#" class="hover:text-teal-400 transition duration-300">Tienda</a>
        <a href="#" class="hover:text-teal-400 transition duration-300">Contacto</a>
      </nav>
      <button id="menu-btn" class="block md:hidden focus:outline-none" aria-label="Abrir menú">
        <svg class="w-6 h-6 fill-current text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
    </div>
    <!-- Mobile menu -->
    <div id="menu" class="hidden md:hidden bg-blue-900 px-4 pb-4">
      <nav class="flex flex-col space-y-2 text-sm font-semibold uppercase">
        <a href="#" class="hover:text-teal-300">Conferencias</a>
        <a href="#" class="hover:text-teal-300">Pensamiento</a>
        <a href="#" class="hover:text-teal-300">Podcast</a>
        <a href="#" class="hover:text-teal-300">Libros</a>
        <a href="#" class="hover:text-teal-300">Blog</a>
        <a href="#" class="hover:text-teal-300">Tienda</a>
        <a href="#" class="hover:text-teal-300">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Main content section -->
  <main class="container mx-auto px-4 py-12 md:py-20 flex flex-col md:flex-row gap-12 md:gap-24 items-center">
    <!-- Left text and form -->
    <div class="md:w-1/2 max-w-md">
      <h1 class="text-3xl md:text-4xl font-semibold mb-6 leading-snug">
        Ya has hecho lo más difícil: reconocer que necesitas un cambio.
      </h1>
      <p class="mb-8 text-lg text-gray-700">
        Si tú cambias, todo cambia.
      </p>

      <form class="bg-white shadow-md rounded-md p-6 border border-gray-200" aria-label="Formulario suscripción">
        <label for="email" class="block text-sm font-medium mb-2">Suscríbete a la newsletter y recibe gratis una guía práctica para iniciarte en el cambio.</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          placeholder="Correo electrónico"
          class="w-full border border-gray-300 rounded-md p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-teal-400"
        />
        <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-3 rounded-md transition-colors duration-300">
          Suscribirme
        </button>
      </form>
    </div>

    <!-- Right image -->
    <div class="md:w-1/2 max-w-md">
      <div class="rounded-lg overflow-hidden shadow-lg">
        <img
          src="https://placehold.co/600x600?text=Portrait+of+a+man+wearing+glasses+smiling+with+gray+background"
          alt="Retrato de un hombre joven con gafas, barba corta, sonrisa amable y fondo gris neutro."
          class="w-full object-cover"
          onerror="this.onerror=null; this.src='https://placehold.co/600x600?text=Imagen+no+disponible';"
        />
      </div>
    </div>
  </main>

  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // Optional: handle form submit with preventDefault for demo
    const form = document.querySelector("form");
    form.addEventListener("submit", function(e){
      e.preventDefault();
      alert("Gracias por suscribirte. Próximamente recibirás el correo.");
    });
  </script>
</body>
</html>
